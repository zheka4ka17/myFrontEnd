<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css
" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js
"></script>
</head>

<body> 
    <div class="container mt-5 ">
        <form class="row g-3 needs-validation" novalidate>
            <div class="d-flex flex-column">
                <div class="col-md-4">
                    <label for="even" class="form-label">Even number</label>
                    <input type="text" class="form-control" id="even" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            
            <div class="col-md-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Username must be between 5 - 12 characters.</div>
            </div>
            <div class="col-md-4">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Password must be alphanumeric, 8 - 20 characters (@, _ and - are allowed).</div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Enter valid email address.</div>
        </div>
        <div class="col-md-4">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Phone number must be in format 222-222-2222.</div>
        </div> 
        
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Clear</button>
            </div>
        </form>
    </div> 
    <script>
        
    (function () {
        var inputs = document.querySelectorAll('.needs-validation');

        
Array.prototype.slice.call
(inputs)
            .forEach(function (input) {
                input.addEventListener('keyup', function (event) {
                    event.preventDefault()
                    event.stopPropagation()                        
                    validate(
event.target
, patterns[event.target.attributes.id.value]);
                }, false)
            })
    })();

    const patterns = {
        even: /^\d*[02468]$/i,
            username: /^[a-z\d]{5,12}$/i,
            password: /^[\d\w@-_]{8,20}$/i,
            email: /^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$/,
            phone: /^\d{3}-\d{3}-\d{4}$/, 
        } 
            
    

    function validate(field, regex) {
            if (regex.test(field.value)) {
                field.className = 'form-control is-valid';
            } else {
                field.className = 'form-control is-invalid';
            }
        }

    </script>
</body>
</html>
